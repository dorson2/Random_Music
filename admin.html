<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="input-group">
    <label>YouTube Video ID:</label>
    <input type="text" id="videoId" placeholder="ex: DMX1XCH3MsY">
  </div>

  <div class="input-group">
    <label>Video Title:</label>
    <input type="text" id="videoTitle" placeholder="Video Title">
  </div>

  <div class="input-group">
    <label>Genre:</label>
    <select id="videoGenre">
      <option value="jazzy">Deep/Jazzy House</option>
      <option value="minimal">Minimal Techno</option>
    </select>
  </div>

  <div class="admin-actions">
    <button id="addVideoBtn" class="genreBtn">Add Video</button>
    <button id="goViewerBtn" class="navBtn">Go to Viewer</button>
  </div>

  <hr style="border: 0.5px solid #333; margin: 30px 0;">

  <h2>Registered Videos</h2>
  <div id="videoList" class="playlist"></div>

  <script src="admin.js"></script>
</body>
</html>
