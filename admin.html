<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Mixes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h2>Manage DJ Mixes</h2>
    <div class="admin-input-group">
      <input type="text" id="videoTitle" placeholder="Video Title">
      <input type="text" id="videoId" placeholder="YouTube Video ID">
      <select id="videoGenre">
        <option value="jazzy">Deep/Jazzy House</option>
        <option value="minimal">Minimal Techno</option>
      </select>
      <button id="addVideoBtn">Add Mix</button>
    </div>

    <div id="videoList" class="admin-list"></div>
    <button id="goViewerBtn" style="margin-top:20px;">Back to Player</button>
  </div>

  <div id="editModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3>Modify Video</h3>
      <input type="text" id="editTitle" placeholder="Title">
      <input type="text" id="editId" placeholder="YouTube ID">
      <div class="modal-btns">
        <button id="cancelBtn">Cancel</button>
        <button id="saveBtn">Modify</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
