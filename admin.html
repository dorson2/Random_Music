<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="input-group">
    <label for="videoId">YouTube Video ID:</label>
    <input type="text" id="videoId" placeholder="ex: DMX1XCH3MsY">
  </div>

  <div class="input-group">
    <label for="videoTitle">Video Title:</label>
    <input type="text" id="videoTitle" placeholder="Video Title">
  </div>

  <div class="input-group">
    <label for="videoGenre">Genre:</label>
    <select id="videoGenre">
      <option value="jazzy">Deep/Jazzy House</option>
      <option value="minimal">Minimal Techno</option>
    </select>
  </div>

  <button id="addVideoBtn">Add Video</button>
  <button id="goViewerBtn">Go to Viewer</button>

  <h2>Registered Videos</h2>
  <div id="videoList"></div>

  <script src="admin.js"></script>
</body>
</html>
