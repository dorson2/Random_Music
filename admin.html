<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="admin-section">
    <input type="text" id="videoUrl" placeholder="YouTube Video URL">
    <input type="text" id="videoTitle" placeholder="Video Title">
    <select id="genre">
      <option value="jazzy">Deep/Jazzy House</option>
      <option value="minimal">Minimal Techno</option>
    </select>
    <button id="addVideo">Add Video</button>
  </div>

  <h2>Stored Videos</h2>
  <div id="videoList" class="grid-container"></div>

  <button id="goViewer" class="navBtn">Viewer Page</button>

  <script src="admin.js"></script>
</body>
</html>
