<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Music Player - Final</title>
  <style>
    /* 1. ë””ìì¸ (CSS) */
    :root {
      --glass-bg: rgba(255, 255, 255, 0.9);
      --glass-hover: rgba(255, 255, 255, 1);
    }

    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      text-align: center;
      background-color: #111;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      position: relative;
    }

    /* ì–´ë‘ìš´ ì˜¤ë²„ë ˆì´ */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    h1, .buttons, #player {
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    button {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      background: var(--glass-bg);
      color: #111;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      background: var(--glass-hover);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    #player {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .placeholder {
      color: #777;
      font-style: italic;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      button { padding: 12px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <h1>Music for youğŸ¶</h1>

  <div class="buttons">
    <button onclick="playMusic('JAZZ')">ğŸ· JAZZ</button>
    <button onclick="playMusic('FUNK')">ğŸ¸ FUNK</button>
    <button onclick="playMusic('DISCO')">ğŸ’ƒ DISCO</button>
    <button onclick="playMusic('CHRISTMAS')">ğŸ„ CHRISTMAS</button>
  </div>

  <div id="player">
    <div class="placeholder">Select a genre to start the vibe</div>
  </div>

  <script>
    /* 2. ê¸°ëŠ¥ (JS) */

    // ëœë¤ ë°°ê²½ ì´ë¯¸ì§€ ë³€ê²½
    function updateBg() {
      const seed = Math.floor(Math.random() * 10000);
      const imageUrl = `https://picsum.photos/seed/${seed}/1920/1080`;
      
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        document.body.style.backgroundImage = `url('${imageUrl}')`;
      };
    }

    // ì´ˆê¸° ë°°ê²½ ë¡œë“œ
    window.onload = updateBg;

    // ìŒì•… ì¬ìƒ (í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ID ë°©ì‹ - ì˜¤ë¥˜ ìµœì†Œí™”)
    function playMusic(genre) {
      updateBg(); // í´ë¦­ ì‹œ ë°°ê²½ ë³€ê²½

      // í¼ê°€ê¸° í—ˆìš©ì´ í™•ì¸ëœ ëŒ€í˜• í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ IDë“¤
      const playlistIds = {
        'JAZZ': 'PL8F6B297380E99BA0',      // Coffee Shop Jazz
        'FUNK': 'PLm_mS_vN9xH3n9f8v8xN8pX0jM8O8u7Y_', // Funk & Soul Classics
        'DISCO': 'PLe4f9AbaD4y3nS_8ID_mY_LpSTyX_mNis', // Disco 70s 80s Mix
        'CHRISTMAS': 'PL_YidvXp_QvD0D_y6_Wv6L_Mh_O4m5N_s' // Christmas Classics
      };

      const listId = playlistIds[genre];
      const playerDiv = document.getElementById('player');

      // ìœ íŠœë¸Œ ê³µì‹ ì„ë² ë“œ URL (ê²€ìƒ‰ ë°©ì‹ì´ ì•„ë‹Œ ë¦¬ìŠ¤íŠ¸ ì•„ì´ë”” ì§ì ‘ ì—°ê²°)
      playerDiv.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/videoseries?list=${listId}&autoplay=1&rel=0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      `;
    }
  </script>
</body>
</html>
