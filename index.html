<!DOCTYPE html>

<head>

    body {

      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background-color: #111;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      position: relative;
    }

    /* ë°°ê²½ì„ ì–´ë‘¡ê²Œ ì²˜ë¦¬í•˜ì—¬ í…ìŠ¤íŠ¸ ê°€ë…ì„± í™•ë³´ */
    body::before {
      content: "";

      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1; /* ë°°ê²½ ë ˆì´ì–´ */
    }

    h1, .buttons, #player {
      position: relative;

    }

    h1 { font-size: 2.5rem; margin-bottom: 25px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

    .buttons { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }

    button {
      padding: 15px 30px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      transition: 0.3s;
    }

    button:hover { transform: scale(1.08); background: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

    #player {
      margin-top: 35px;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      background: #000;
    }

    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>

  <h1>Music for youğŸ¶</h1>

  <div class="buttons">
    <button onclick="playMusic('JAZZ')">ğŸ· JAZZ</button>

    <button onclick="playMusic('CHRISTMAS')">ğŸ„ CHRISTMAS</button>

  <script>

    function setRandomBackground() {
      const seed = Math.floor(Math.random() * 100000);

      document.body.style.backgroundImage = `url('${bgUrl}')`;
    }

    // ì´ˆê¸° ë¡œë“œ ì‹œ ë°°ê²½ ì„¤ì •
    window.onload = setRandomBackground;

    function playMusic(keyword) {

      setRandomBackground();

          src="https://www.youtube.com/embed/videoseries?listType=search&list=${query}&autoplay=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
    }
  </script>
