<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Mood Music Player</title>
  <style>
    /* 디자인: 세련된 다크 모드 & 글래스모피즘 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background-color: #1a1a1a; /* 기본 배경색 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
      position: relative;
    }

    /* 배경을 어둡게 눌러주는 오버레이 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* 모든 콘텐츠는 오버레이보다 위에 표시 */
    h1, .buttons, #player {
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    button {
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      transition: all
