<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Music Player - Fixed</title>
  <style>
    body {
      margin: 0; padding: 20px; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-color: #1a1a1a; color: white; text-align: center;
      background-size: cover; background-position: center;
      transition: background-image 0.8s ease-in-out;
      position: relative; font-family: -apple-system, sans-serif;
    }
    body::before {
      content: ""; position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.5); z-index: 1;
    }
    h1, .buttons, #player { position: relative; z-index: 10; }

    h1 { font-size: 2.2rem; margin-bottom: 25px; }

    .buttons { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-bottom: 30px; }
    
    button {
      padding: 14px 28px; border-radius: 15px; border: none;
      cursor: pointer; font-weight: bold; font-size: 1rem;
      background: rgba(255,255,255,0.9); color: #111; transition: 0.3s;
    }
    button:hover { transform: scale(1.05); background: #fff; }

    #player {
      width: 100%; max-width: 500px; aspect-ratio: 16/9;
      background: #000; border-radius: 20px; overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
