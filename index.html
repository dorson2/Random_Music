<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essential Mood Player</title>
  <style>
    /* 1. ë””ìì¸ (CSS) */
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Pretendard', -apple-system, sans-serif;
      color: white;
      background-color: #000;
      background-size: cover;
      background-position: center;
      transition: background-image 1.2s ease-in-out;
      position: relative;
    }

    /* ë°°ê²½ì„ ì–´ë‘¡ê²Œ ì²˜ë¦¬í•˜ì—¬ ê°€ë…ì„± í™•ë³´ */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    h1, .buttons, #player-container {
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 35px;
      letter-spacing: -1px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 45px;
    }

    button {
      padding: 18px 36px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.95);
      color: #111;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-8px) scale(1.05);
      background: #ffffff;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    #player-container {
      width: 100%;
      max-width: 680px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.8);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .placeholder {
      padding-top: 20%;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Selected MoodsğŸ¶</h1>

  <div class="buttons">

  <script>

    function updateBg() {
      const seed = Math.floor(Math.random() * 99999);
      const url = `https://picsum.photos/seed/${seed}/1920/1080`;
      
      const img = new Image();
      img.src = url;
      img.onload = () => {
        document.body.style.backgroundImage = `url('${url}')`;
      };
    }

    // ì´ˆê¸° ë¡œë“œ ì‹œ ë°°ê²½ ì„¤ì •
    window.onload = updateBg;

      // í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ì˜ ëŒ€ëµì ì¸ ê³¡ ìˆ˜(0~30) ì‚¬ì´ì—ì„œ ëœë¤ ì‹œì‘
      const randomIndex = Math.floor(Math.random() * 30);

      player.innerHTML = `

</body>
</html>
