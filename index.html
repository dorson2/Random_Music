    :root {

      position: relative;

    /* ë°°ê²½ì„ ì–´ë‘¡ê²Œ ëˆŒëŸ¬ì£¼ëŠ” ì˜¤ë²„ë ˆì´ */
    body::before {

    .buttons {

<body>

  <script>
    // 2. ê¸°ëŠ¥ (JavaScript)

    // ëœë¤ ë°°ê²½ ì„¤ì • í•¨ìˆ˜ (Picsum ì´ìš©)
    function updateBackground() {
      const seed = Math.floor(Math.random() * 100000);
      const imageUrl = `https://picsum.photos/seed/${seed}/1920/1080`;
      
      // ì´ë¯¸ì§€ í”„ë¦¬ë¡œë”© (ì´ë¯¸ì§€ê°€ ë‹¤ ë¶ˆëŸ¬ì™€ì§€ë©´ êµì²´í•˜ì—¬ ëŠê¹€ ë°©ì§€)
      const img = new Image();

      img.onload = () => {

      };
    }

    // ì´ˆê¸° ë°°ê²½ ì„¤ì •
    window.addEventListener('DOMContentLoaded', updateBackground);

    function playMusic(keyword) {
      // 1) ë°°ê²½ ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
      updateBackground();

      const searchQuery = encodeURIComponent(keyword + " music playlist");
      const playerContainer = document.getElementById("player");

      playerContainer.innerHTML = `

      console.log(`${keyword} ì¥ë¥´ ì¬ìƒì„ ì‹œì‘í•©ë‹ˆë‹¤.`);
    }
  </script>
