<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Music Player - Final</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.9);
      --glass-hover: rgba(255, 255, 255, 1);
    }

    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      text-align: center;
      background-color: #111;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    h1, .buttons, #player {
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    button {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      background: var(--glass-bg);
      color: #111;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      background: var(--glass-hover);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    #player {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .placeholder {
      color: #777;
      font-style: italic;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      button { padding: 12px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <h1>Music for youüé∂</h1>

  <div class="buttons">
    <button onclick="playMusic('JAZZ')">üé∑ JAZZ</button>
    <button onclick="playMusic('FUNK')">üé∏ FUNK</button>
    <button onclick="playMusic('DISCO')">üíÉ DISCO</button>
    <button onclick="playMusic('CHRISTMAS')">üéÑ CHRISTMAS</button>
  </div>

  <div id="player">
    <div class="placeholder">Select a genre to start the vibe</div>
  </div>

  <script>
    // ÎûúÎç§ Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω
    function updateBg() {
      const seed = Math.floor(Math.random() * 10000);
      const imageUrl = `https://picsum.photos/seed/${seed}/1920/1080`;
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        document.body.style.backgroundImage = `url('${imageUrl}')`;
      };
    }

    window.onload = updateBg;

    // ÏùåÏïÖ Ïû¨ÏÉù
    function playMusic(genre) {
      updateBg();

      const playlistIds = {
        'JAZZ': 'PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI',        // Coffee Jazz
        'FUNK': 'PLMC9KNkIncKtPzgY-5rmhvj7fax8fdxoj',       // Funk & Soul
        'DISCO': 'PLMC9KNkIncKtG8zb7eJ2VJ2G5Y2S6Y38X',      // Disco 70s 80s
        'CHRISTMAS': 'PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI'  // Christmas (Ïû¨ÏÇ¨Ïö© ÏòàÏãú)
      };

      const listId = playlistIds[genre];
      const playerDiv = document.getElementById('player');

      playerDiv.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/videoseries?list=${listId}&autoplay=1&rel=0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      `;
    }
  </script>

</body>
</html>
