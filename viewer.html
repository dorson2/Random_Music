<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer Page - Video Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Playlist</h1>

  <label for="genre">Select Genre:</label>
  <select id="genre">
    <option value="minimal">Minimal Techno</option>
    <option value="jazzy">Deep/Jazzy House</option>
  </select>

  <div id="player">
    <div class="placeholder">Select a video to play</div>
  </div>

  <div id="playlist"></div>

  <!-- Admin Page 이동 버튼 -->
  <button id="goAdmin" class="navBtn">Admin Page</button>

  <script src="viewer.js"></script>
</body>
</html>
