<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Music Viewer</h1>

  <div class="main-container">
    <div class="center-column">
      <div class="genre-buttons">
        <button id="btnJazzy" class="genreBtn">Deep/Jazzy House</button>
        <button id="btnMinimal" class="genreBtn">Minimal Techno</button>
      </div>

      <div id="player">
        <div class="placeholder">Select a video to play</div>
      </div>

      <button id="goAdmin" class="navBtn">Admin Page</button>
    </div>

    <div class="playlist-section">
      <h3>Playlist</h3>
      <div id="playlist" class="playlist"></div>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
